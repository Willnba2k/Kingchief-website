<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>King Chief â€“ Official Website</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f0f0f;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    
    header {
      background: rgba(28, 28, 28, 0.85);
      text-align: center;
      padding: 2rem 1rem;
      border-bottom: 2px solid #2f2f2f;
    }
    header h1 {
      font-size: 2.5rem;
      color: #f4c542;
      margin-bottom: 0.5rem;
    }
    header p {
      font-size: 1rem;
      color: #ccc;
    }
    header img.banner {
      width: 100%;
      max-height: 240px;
      object-fit: cover;
      border-bottom: 4px solid #444;
    }
    section {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 1.5rem;
      max-width: 1000px;
      margin: 2rem auto;
      border-radius: 10px;
    }
    section h2 {
      border-bottom: 2px solid #333;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
    }
    a {
      color: #4cd137;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    ul li {
      margin: 0.5rem 0;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    ul li i {
      width: 20px;
    }
    .clips {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
    }
    .clips video {
      width: 100%;
      height: auto;
      background: #000;
      border-radius: 6px;
      border: none;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    .gallery img {
      width: 100%;
      max-width: 220px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px #000;
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #777;
      border-top: 1px solid #222;
    }
    @media (max-width: 480px) {
      header h1 {
        font-size: 1.8rem;
      }
      header p {
        font-size: 0.9rem;
      }
      section {
        padding: 1rem;
        margin: 1rem;
      }
    }
  </style>
</head>
<body>

</body>
</html>
